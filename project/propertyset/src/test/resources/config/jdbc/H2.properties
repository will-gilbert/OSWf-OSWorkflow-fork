# H2 keeps the database available in memory as long as there is at least one connection. 
# When used in Unit test with Hibernate create a static JDBC Connection in the BeforeClass
#    method and close it in the AfterClass method 

type=javax.sql.DataSource
driver=org.h2.Driver
url=jdbc:h2:mem:oswf;DB_CLOSE_DELAY=-1
user=sa
password=
